<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championship Placement Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Input Page -->
        <div id="input-page" class="page active">
            <div class="header">
                <h1>Championship Placement Tracker</h1>
            </div>
            
            <!-- Error Display -->
            <div id="error-display" class="error-box hidden">
                <span id="error-message"></span>
            </div>
            
            <div class="form-container">
                <form id="championship-form">
                    <!-- Height Selection -->
                    <div class="form-group">
                        <label for="height">Select Height</label>
                        <select id="height" name="height">
                            <option value="">Choose height...</option>
                            <option value="Sml">Small</option>
                            <option value="Med">Medium</option>
                            <option value="Int">Intermediate</option>
                            <option value="Lge">Large</option>
                        </select>
                        <small class="form-help" id="height-help">Required unless both URLs are provided below</small>
                    </div>
                    
                    <!-- URL Entries -->
                    <div class="form-group">
                        <label for="jumping-url">Jumping URL (Optional)</label>
                        <input type="url" id="jumping-url" name="jumping_url" placeholder="Enter jumping URL">
                    </div>
                    
                    <div class="form-group">
                        <label for="agility-url">Agility URL (Optional)</label>
                        <input type="url" id="agility-url" name="agility_url" placeholder="Enter agility URL">
                        <small class="form-help">If using URLs, both Jumping and Agility URLs must be provided</small>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" id="find-button" class="primary-button">
                        <span id="button-text">Find Champ Class</span>
                        <div id="loading-spinner" class="spinner hidden"></div>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Results Page -->
        <div id="results-page" class="page">
            <div class="header">
                <h1>Championship Results</h1>
                <button id="back-button" class="secondary-button">Back</button>
            </div>
            
            <!-- Error Display for Results -->
            <div id="results-error-display" class="error-box hidden">
                <span id="results-error-message"></span>
            </div>
            
            <!-- Loading Message -->
            <div id="loading-message" class="loading-box">
                <div class="spinner"></div>
                <span>Loading championship data...</span>
            </div>
            
            <!-- Results Container -->
            <div id="results-container" class="hidden">
                <div class="table-controls">
                    <div id="timer-display" class="timer">Next refresh in 02:00</div>
                    <button id="manual-refresh" class="secondary-button">Manual Refresh</button>
                </div>
                
                <div class="table-wrapper">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Place</th>
                                <th>Handler</th>
                                <th>Dog</th>
                                <th>Points</th>
                                <th>Round 1</th>
                                <th>Round 2</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                            <!-- Results will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Debug info (remove this later) -->
            <div id="debug-info" style="background: #333; padding: 10px; margin: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
                <strong>Debug Info:</strong><br>
                <div id="debug-content">Waiting for data...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Inline JavaScript for debugging - we'll move this back to app.js once working
        console.log('DOM loaded, starting application...');
        
        class ChampionshipTracker {
            constructor() {
                console.log('ChampionshipTracker constructor called');
                this.refreshInterval = null;
                this.refreshTimer = null;
                this.timeRemaining = 120;
                this.currentFormData = null;
                
                this.init();
            }
            
            init() {
                console.log('Initializing...');
                this.bindEvents();
                this.showInputPage();
                
                // Test that elements exist
                console.log('Input page element:', document.getElementById('input-page'));
                console.log('Results page element:', document.getElementById('results-page'));
                console.log('Form element:', document.getElementById('championship-form'));
            }
            
            bindEvents() {
                console.log('Binding events...');
                
                // Form submission
                const form = document.getElementById('championship-form');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        console.log('Form submitted!');
                        e.preventDefault();
                        this.handleFormSubmit();
                    });
                } else {
                    console.error('Form not found!');
                }
                
                // URL input changes for dynamic validation feedback
                const jumpingUrlInput = document.getElementById('jumping-url');
                const agilityUrlInput = document.getElementById('agility-url');
                const heightSelect = document.getElementById('height');
                
                if (jumpingUrlInput && agilityUrlInput && heightSelect) {
                    jumpingUrlInput.addEventListener('input', () => this.updateFormValidation());
                    agilityUrlInput.addEventListener('input', () => this.updateFormValidation());
                    heightSelect.addEventListener('change', () => this.updateFormValidation());
                }
                
                // Back button
                const backButton = document.getElementById('back-button');
                if (backButton) {
                    backButton.addEventListener('click', () => {
                        console.log('Back button clicked');
                        this.showInputPage();
                    });
                } else {
                    console.error('Back button not found!');
                }
                
                // Manual refresh button
                const refreshButton = document.getElementById('manual-refresh');
                if (refreshButton) {
                    refreshButton.addEventListener('click', () => {
                        console.log('Manual refresh clicked');
                        this.fetchResults();
                    });
                } else {
                    console.error('Refresh button not found!');
                }
            }
            
            updateFormValidation() {
                const jumpingUrl = document.getElementById('jumping-url').value.trim();
                const agilityUrl = document.getElementById('agility-url').value.trim();
                const heightHelp = document.getElementById('height-help');
                const heightSelect = document.getElementById('height');
                
                const hasAnyUrl = jumpingUrl.length > 0 || agilityUrl.length > 0;
                const hasBothUrls = jumpingUrl.length > 0 && agilityUrl.length > 0;
                
                if (hasAnyUrl) {
                    if (hasBothUrls) {
                        heightHelp.textContent = "Ignored when both URLs are provided";
                        heightHelp.style.color = "#4CAF50";
                        heightSelect.style.borderColor = "#4d4d4d";
                    } else {
                        heightHelp.textContent = "Both URLs must be provided to skip height selection";
                        heightHelp.style.color = "#ff9800";
                        heightSelect.style.borderColor = "#4d4d4d";
                    }
                } else {
                    heightHelp.textContent = "Required unless both URLs are provided below";
                    heightHelp.style.color = "#b0b0b0";
                    if (!heightSelect.value) {
                        heightSelect.style.borderColor = "#ff5722";
                    } else {
                        heightSelect.style.borderColor = "#4CAF50";
                    }
                }
            }
            
            showInputPage() {
                console.log('Showing input page...');
                const inputPage = document.getElementById('input-page');
                const resultsPage = document.getElementById('results-page');
                
                if (inputPage && resultsPage) {
                    inputPage.classList.add('active');
                    resultsPage.classList.remove('active');
                    console.log('Page switch successful');
                } else {
                    console.error('Page elements not found!', {inputPage, resultsPage});
                }
                
                this.clearIntervals();
                this.clearForm();
                this.hideError('error-display');
            }
            
            showResultsPage() {
                console.log('Showing results page...');
                const inputPage = document.getElementById('input-page');
                const resultsPage = document.getElementById('results-page');
                
                if (inputPage && resultsPage) {
                    inputPage.classList.remove('active');
                    resultsPage.classList.add('active');
                    console.log('Results page shown');
                } else {
                    console.error('Page elements not found for results!');
                }
                
                // Show loading state
                const loadingMessage = document.getElementById('loading-message');
                const resultsContainer = document.getElementById('results-container');
                
                if (loadingMessage) loadingMessage.classList.remove('hidden');
                if (resultsContainer) resultsContainer.classList.add('hidden');
                
                this.hideError('results-error-display');
            }
            
            clearForm() {
                const height = document.getElementById('height');
                const jumpingUrl = document.getElementById('jumping-url');
                const agilityUrl = document.getElementById('agility-url');
                
                if (height) height.value = '';
                if (jumpingUrl) jumpingUrl.value = '';
                if (agilityUrl) agilityUrl.value = '';
            }
            
            clearIntervals() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                    this.refreshTimer = null;
                }
            }
            
            handleFormSubmit() {
                console.log('=== FORM SUBMIT HANDLER ===');
                const height = document.getElementById('height').value;
                const jumpingUrl = document.getElementById('jumping-url').value.trim();
                const agilityUrl = document.getElementById('agility-url').value.trim();
                
                console.log('Form values:', {height, jumpingUrl, agilityUrl});
                
                // Check if any URLs are provided
                const hasJumpingUrl = jumpingUrl.length > 0;
                const hasAgilityUrl = agilityUrl.length > 0;
                const hasAnyUrl = hasJumpingUrl || hasAgilityUrl;
                
                // Validation logic
                if (hasAnyUrl) {
                    // If any URL is provided, both must be provided
                    if (!hasJumpingUrl || !hasAgilityUrl) {
                        this.showError('error-display', 'If using URLs, both Jumping and Agility URLs are required.');
                        return;
                    }
                    // URLs provided - height is optional (will be ignored)
                    console.log('Using provided URLs, height will be ignored');
                } else {
                    // No URLs provided - height is required
                    if (!height) {
                        this.showError('error-display', 'Height selection is required when not using URLs.');
                        return;
                    }
                    console.log('Using height-based auto-detection');
                }
                
                this.currentFormData = {
                    height: height || null,
                    jumping_url: jumpingUrl || null,
                    agility_url: agilityUrl || null
                };
                
                console.log('Stored form data:', this.currentFormData);
                
                this.showResultsPage();
                this.startContinuousRefresh();
            }
            
            startContinuousRefresh() {
                console.log('Starting continuous refresh...');
                this.fetchResults();
                
                this.refreshInterval = setInterval(() => {
                    this.fetchResults();
                }, 120000);
                
                this.startCountdownTimer();
            }
            
            startCountdownTimer() {
                this.timeRemaining = 120;
                this.updateTimerDisplay();
                
                this.refreshTimer = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    
                    if (this.timeRemaining <= 0) {
                        this.timeRemaining = 120;
                    }
                }, 1000);
            }
            
            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const timerDisplay = document.getElementById('timer-display');
                if (timerDisplay) {
                    timerDisplay.textContent = `Next refresh in ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
            
            async fetchResults() {
                try {
                    console.log('=== FETCHING RESULTS ===');
                    console.log('Form data:', this.currentFormData);
                    
                    this.timeRemaining = 120;
                    
                    const response = await fetch('/api/results', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.currentFormData)
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);
                    
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    // Update debug info
                    const debugContent = document.getElementById('debug-content');
                    if (debugContent) {
                        debugContent.innerHTML = `
                            Status: ${response.status}<br>
                            Success: ${data.success}<br>
                            Data length: ${data.data ? data.data.length : 'N/A'}<br>
                            First record: ${JSON.stringify(data.data ? data.data[0] : 'N/A')}
                        `;
                    }
                    
                    if (data.success) {
                        console.log('Success! Displaying results...');
                        this.displayResults(data.data);
                        this.hideError('results-error-display');
                    } else {
                        console.log('Error from server:', data.error);
                        this.showError('results-error-display', data.error);
                    }
                    
                } catch (error) {
                    console.error('Error fetching results:', error);
                    this.showError('results-error-display', 'Failed to fetch results. Please check your connection and try again.');
                }
            }
            
            displayResults(results) {
                console.log('=== DISPLAYING RESULTS ===');
                console.log('Results array:', results);
                console.log('Results length:', results.length);
                
                const loadingMessage = document.getElementById('loading-message');
                const resultsContainer = document.getElementById('results-container');
                
                if (loadingMessage) {
                    loadingMessage.classList.add('hidden');
                    console.log('Loading message hidden');
                }
                if (resultsContainer) {
                    resultsContainer.classList.remove('hidden');
                    console.log('Results container shown');
                }
                
                const tbody = document.getElementById('results-tbody');
                if (!tbody) {
                    console.error('Table body not found!');
                    return;
                }
                
                tbody.innerHTML = '';
                
                if (!results || results.length === 0) {
                    console.log('No results to display');
                    tbody.innerHTML = '<tr><td colspan="6">No results found</td></tr>';
                    return;
                }
                
                results.forEach((row, index) => {
                    console.log(`Processing row ${index}:`, row);
                    
                    const tr = document.createElement('tr');
                    
                    if (row.place === 20) {
                        tr.classList.add('cutoff');
                    }
                    
                    // Handle the pairing - it comes as a tuple from Python
                    let handler, dog;
                    if (Array.isArray(row.Pairing)) {
                        [handler, dog] = row.Pairing;
                    } else if (typeof row.Pairing === 'string') {
                        // If it's a string, try to parse it
                        const match = row.Pairing.match(/\('([^']+)', '([^']+)'\)/);
                        if (match) {
                            handler = match[1];
                            dog = match[2];
                        } else {
                            handler = row.Pairing;
                            dog = '';
                        }
                    } else {
                        handler = 'Unknown';
                        dog = 'Unknown';
                    }
                    
                    console.log(`Handler: ${handler}, Dog: ${dog}`);
                    
                    tr.innerHTML = `
                        <td>${row.place}</td>
                        <td>${handler}</td>
                        <td>${dog}</td>
                        <td>${row.Points}</td>
                        <td>${row['Round 1']}</td>
                        <td>${row['Round 2']}</td>
                    `;
                    
                    tbody.appendChild(tr);
                });
                
                console.log('Results display complete');
            }
            
            showError(elementId, message) {
                console.log(`Showing error on ${elementId}: ${message}`);
                const errorDiv = document.getElementById(elementId);
                const errorMessage = document.getElementById(elementId.replace('-display', '-message'));
                
                if (errorMessage) errorMessage.textContent = message;
                if (errorDiv) errorDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    this.hideError(elementId);
                }, 5000);
            }
            
            hideError(elementId) {
                const errorDiv = document.getElementById(elementId);
                if (errorDiv) errorDiv.classList.add('hidden');
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready, creating ChampionshipTracker...');
            new ChampionshipTracker();
        });
    </script>
</body>
</html>
